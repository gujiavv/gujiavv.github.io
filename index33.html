<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
	<title>css传统布局[上]</title>
	<link rel="stylesheet" type="text/css" href="style21.css">
</head>
<body>
<table border="0">
	<tr>
		<td colspan="2" class="header">header</td>
	</tr>
	<tr>
		<td class="aside">aside</td>
		<td class="section">section</td>
	</tr>
	<tr>
	    <!-- colspan 合并单元格 -->
		<td colspan="2" class="footer">footer</td>
	</tr>
</table>
</body>
</html>
