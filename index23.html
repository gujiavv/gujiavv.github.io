<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<title>css表格与列表</title>
	<link rel="stylesheet" type="text/css" href="style11.css">
</head>
<body>
<table border="1">
      <caption>人员档案</caption>

	  <tr>
    	<th>姓名</th>
    	<th class="sex">性别</th>
    	<th>年龄</th>
      </tr>

      <tr>
      	<td>张三是一个很好的青年</td>
      	<td>男</td>
      	<td>12</td>
      </tr>

      <tr>
      	<td>李四</td>
      	<td>女</td>
      	<td>13</td>
      </tr>

      <tr>
      	<td>王五<b>2</b></td>
      	<td>男</td>
      	<td>23</td>
      </tr>

</table>


<ul>
	 <li>张三</li>
	 <li>李四</li>
	 <li>王五</li>
	 <li>赵六</li>
</ul>
  
  <div><span>我是HTML5</span></div>

  <em>内容简介</em><textarea rows="10"></textarea>
  

</body>
</html>
