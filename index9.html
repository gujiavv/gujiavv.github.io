<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<title>表达元素[上]</title>
</head>
<body>

<form method="get" id="register" action="http://www.baidu.com" target="_blank">

<fieldset >
        <legend>注册的分组</legend>
	    <label for="user">用户名：</label>
	    <input id="user" name="user" value="bnbbs" autocomplete="on"> <br>
	<!-- 	用户名：<input type="" name="user" autofocus> <br>
	-->	</label>

		<label>
				电子邮件：<input type="" name="email" form="register">
		</label>

		<!-- disable 禁用 -->
		<!-- value 占位符 -->
	<!-- 	autocomplete 设置浏览器记住用户输入的数据，实现自动完成表单。默认为on 自动完成，如果不想自动完成则设置off
	 -->
	    <!-- novalidate 设置是否执行客户端数据有效性检查，后面课程讲解	 -->
</fieldset>
	
		<button type="submit" formaction="www.sougou.com">提交</button>
		<button type="reset">重置</button>
		<button type="button">按钮</button>
</form>


</body>
</html>
