<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<title>文档元素</title>
</head>
<body>

<header>
    <hgroup>干扰到一对或多个本身需要整合的标题，这是使用此元素包含群组
    hgroup 元素的作用就是当多个标题出现，
	<h1>这里是一个大标题</h1>
    <h4>这里是一个副标题</h4>
    <nav>这里是一个导航</nav>
    <!-- nav 添加一个导航 -->
<!--     首先是代表字号的意思，同时你需要去设置h1-h5这些字号的大小
 -->	这里存放网页的标头部部分：LOGO，标题，导航等。
</header>



<section>
	这里是文档的主题部分
</section>

<article>
	<header>...</header>
	<section>...</section>
	<footer>...</footer>
	<aside>注释栏</aside>
</article>


<footer>
    <h4>这里是尾部的副标题</h4>
	这里存放页面的尾部，一般包括：版权声明、友情链接等内容
    <address>这里是联系信息</address>
</footer>

</body>
</html>
