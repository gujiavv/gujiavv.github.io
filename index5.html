<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
	<title>表格元素</title>
	<!-- 表格的基本构成最少需要三个元素：<table>、<tr>、<td>,其他的一些作为可选辅助存在  -->
<!-- 说明 -->
<!-- table 表示表格 -->
<!-- thead 表示标题行 -->
<!-- tbody 表示表格主体 -->
<!-- tfoot 表示表脚 -->
<!-- tr 表示一行单元格 -->
<!-- th 表示标题行单元格 -->
<!-- td 表示单元格 -->
<!-- col 表示一列 -->
<!-- colgroup 表示一组列 -->
<!-- caption 表示表格标题 -->
</head>
<body>

<table border="1" style="width: 300px">

    <tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>

	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>

<br>

<table border="1" style="width: 300px">
	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>

<br>

<table border="1" style="width: 300px">
<caption>这是一个表格</caption>
	<thead>
		<tr>
		    <th rowspan="4">基本情况</th>
		    <!-- rowspan 横向合并 -->
			<th>姓名</th>
			<th>性别</th>
			<th>婚否</th>
		</tr>
	</thead>
	
	<tbody>
	<tr style="background: red;">
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
	</tbody>
	

	<tfoot>
		<tr>
		<td colspan="3">统计：共两人</td>
		<!-- colspan 同占用几个单元格 --> 
		<!-- colspan 纵向合并 -->
	   </tr>
	</tfoot>
	
</table

br>

<table border="1" style="width: 300px">
	<tr>
		<th>姓名</th>
		<th>性别</th>
		<th>婚否</th>
	</tr>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
</table>

<br>

<table border="1" style="width: 300px">
<!-- <colgroup style="background: white;" span="1"></colgroup>
<colgroup style="background: red;" span="1"></colgroup> -->
<!-- colgroup 元素是为了处理某个列，span属性定义处理那些列。1 表示第一列，2表示前两列。如果要单独设置第二列，那么需要声明两个，先处理第一个，将列点移入第二位，在处理第二个即可 -->
<!-- col元素表示单独一列，一个表示一列，控制更加灵活。如果设置了span则，控制多列 -->

<colgroup>
	<col>
	<col style="background: red;" >
</colgroup>
<caption>这是一个表格</caption>
<!-- caption元素给表格添加一个标题 -->
	<thead>
		<tr>
<!-- 		    <th rowspan="4">基本情况</th>
 -->		    <!-- rowspan 横向合并 -->
			<th>姓名</th>
			<th>性别</th>
			<th>婚否</th>
		</tr>
	</thead>
	
	<tbody>
	<tr>
		<td>张三</td>
		<td>男</td>
		<td>未婚</td>
	</tr>
	<tr>
		<td>李四</td>
		<td>女</td>
		<td>已婚</td>
	</tr>
	</tbody>
	

	<tfoot>
		<tr>
		<td colspan="3">统计：共两人</td>
		<!-- colspan 同占用几个单元格 --> 
		<!-- colspan 纵向合并 -->
	   </tr>
	</tfoot>
	
</table>

</body>
</html>
